<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu de Realidade Aumentada - axbdc/teste</title>

    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"></script>

    <style>
        body { margin: 0; padding: 0; font-family: sans-serif; }
        #menu-container {
            display: flex;
            flex-direction: column; /* Coloca os itens em coluna */
            justify-content: center;
            align-items: center;
            height: 100vh;
            gap: 15px; /* Espaço entre os botões */
            text-align: center;
        }
        .menu-button {
            padding: 15px 25px;
            background-color: #5d5a7d; /* Cor escura elegante */
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            min-width: 200px; /* Largura mínima para botões uniformes */
        }
        .menu-button:hover {
            background-color: #3b3952;
        }
        #ar-stage {
            /* Inicialmente, o Model Viewer está escondido. */
            display: none;
            width: 100vw;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
        }
        model-viewer {
            width: 100%;
            height: 100%;
        }
        /* Botão para voltar ao menu, sobreposto ao AR Stage */
        #back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000; /* Garante que fique por cima de tudo */
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid #ccc;
            padding: 10px 15px;
            border-radius: 50%;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <div id="menu-container">
        <h1>Escolha o Objeto para Experienciar em Realidade Aumentada</h1>
        <button class="menu-button" onclick="carregarModelo('stitch_ar')">1. Ver Stitch (Modelo stitch_ar.glb)</button>
        <button class="menu-button" onclick="carregarModelo('model2')">2. Ver Modelo 2 (model2.glb)</button>
        <button class="menu-button" onclick="carregarModelo('model3')">3. Ver Modelo 3 (model3.glb)</button>
    </div>

    <div id="ar-stage">
        </div>
    
    <button id="back-button" style="display: none;" onclick="voltarAoMenu()">← Voltar</button>
    

    <script>
        const menuContainer = document.getElementById('menu-container');
        const arStage = document.getElementById('ar-stage');
        const backButton = document.getElementById('back-button');

        // Função principal para carregar o modelo escolhido
        function carregarModelo(nomeBase) {
            // 1. Esconder o menu e mostrar o "stage" AR
            menuContainer.style.display = 'none';
            arStage.style.display = 'block';
            backButton.style.display = 'block'; 

            // 2. Criar dinamicamente o elemento model-viewer. 
            // Os paths são alterados para apontar para a raiz (sem pasta /models/).
            arStage.innerHTML = `
                <model-viewer 
                    id="my-model"
                    src="./${nomeBase}.glb"
                    ios-src="./${nomeBase}.usdz"
                    alt="Modelo ${nomeBase} em Realidade Aumentada"
                    ar
                    ar-modes="webxr scene-viewer quick-look"
                    camera-controls
                    auto-rotate
                    shadow-intensity="1"
                >
                    <button slot="ar-button" style="padding: 10px 20px; background-color: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer;">
                        Ver no Seu Espaço (AR)
                    </button>
                </model-viewer>
            `;
        }
        
        // Função para voltar ao menu principal
        function voltarAoMenu() {
            // 1. Esconder o "stage" AR e mostrar o menu
            arStage.style.display = 'none';
            menuContainer.style.display = 'flex';
            backButton.style.display = 'none'; 

            // 2. Limpar o model-viewer para descarregar o modelo
            arStage.innerHTML = '';
        }
        
    </script>
</body>
</html>
