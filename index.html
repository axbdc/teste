<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu de Realidade Aumentada - YDigital Media</title>

    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"></script>

    <style>
        /* Variáveis de Cor (Rosa/Magenta) */
        :root {
            --primary-color: #FF0080; 
            --primary-hover: #cc0066;
        }

        /* -------------------------------------- */
        /* ESTILOS GERAIS, FUNDO E OVERLAY */
        /* -------------------------------------- */
        html, body { 
            height: 100vh; /* Garante que HTML e Body ocupam 100% da viewport */
            margin: 0; 
            padding: 0; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            position: relative; /* Pode ser útil para contextos de empilhamento */
            overflow: hidden; /* Evita scrollbars em excesso */
        }
        
        /* A IMAGEM DE FUNDO (position: fixed) */
        #fixed-background {
            position: fixed; 
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; 
            z-index: -10; /* No fundo de tudo */
        }

        /* Sobreposição Escura (Overlay) */
        #background-overlay {
            position: fixed; 
            top: 0;
            left: 0;
            width: 100%;
            height: 100%; 
            background-color: rgba(0, 0, 0, 0.6); 
            z-index: -5; /* Acima do fundo, mas abaixo do conteúdo principal */
        }

        /* -------------------------------------- */
        /* MENU E CONTEÚDO (DEVE FICAR ACIMA DO OVERLAY) */
        /* -------------------------------------- */

        #menu-container {
            display: flex; /* Mantém o display flex para o layout interno */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh; 
            gap: 20px; 
            text-align: center;
            z-index: 10; 
            position: relative; 
            /* Não usamos visibility: hidden aqui, pois queremos que seja visível inicialmente */
        }

        #logo-container {
            text-align: center;
            margin-bottom: 20px;
            z-index: 11; 
            position: relative;
        }

        #logo {
            max-width: 250px; 
            height: auto;
            display: block;
            margin: 0 auto;
        }
        
        h1 {
            color: white; 
            margin-bottom: 30px;
            font-weight: 300; 
            font-size: 2.5em;
        }

        /* Estilo dos Botões (Rosa/Magenta) */
        .menu-button {
            padding: 15px 30px;
            background-color: var(--primary-color); 
            color: white;
            border: none;
            border-radius: 30px; 
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease; 
            min-width: 240px; 
            font-weight: 600;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .menu-button:hover {
            background-color: var(--primary-hover); 
            transform: translateY(-2px); 
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
        
        /* -------------------------------------- */
        /* AR STAGE (Visualização 3D) */
        /* -------------------------------------- */
        #ar-stage {
            /* Alterado de display: none para visibility: hidden; para manter no fluxo */
            visibility: hidden; 
            opacity: 0; /* Adicionado para uma transição mais suave, se necessário */
            transition: visibility 0s, opacity 0.3s ease-in-out; /* Transição */
            width: 100vw;
            height: 100vh;
            position: absolute; /* Mantido para sobrepor o menu */
            top: 0;
            left: 0;
            z-index: 100; /* Z-index alto para garantir que está acima de tudo */
            background-color: white; /* Cor de fundo para quando estiver visível */
            display: flex; /* Mantido para centralizar o model-viewer */
            justify-content: center;
            align-items: center;
        }

        /* Classe para mostrar o AR Stage */
        #ar-stage.visible {
            visibility: visible;
            opacity: 1;
        }
        
        model-viewer {
            width: 80%; 
            height: 80%;
            max-width: 800px; 
            max-height: 800px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3); 
            border-radius: 10px;
        }
        
        /* Botão AR dentro do model-viewer (Rosa/Magenta) */
        model-viewer > button[slot="ar-button"] {
            background-color: var(--primary-color) !important;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        model-viewer > button[slot="ar-button"]:hover {
            background-color: var(--primary-hover) !important;
        }

        /* Botão para Voltar ao Menu */
        #back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000; /* Super alto para estar sempre visível */
            background-color: rgba(0, 0, 0, 0.5); 
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s;
        }

        #back-button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        /* -------------------------------------- */
        /* RESPONSIVIDADE (Telemóveis) */
        /* -------------------------------------- */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em; 
            }
            .menu-button {
                min-width: 80vw; 
            }
            #logo {
                max-width: 200px;
            }
        }
    </style>
</head>
<body>

    <img src="Gemini_Generated_Image_dl4f9hdl4f9hdl4f.png" id="fixed-background" alt="Fundo do Site">

    <div id="background-overlay"></div>

    <div id="menu-container">
        <div id="logo-container">
            <img src="ydlo2.png" id="logo" alt="Logo YDigital Media">
        </div>
        
        <h1>Escolha o Objeto para Experienciar em Realidade Aumentada</h1>
        <button class="menu-button" onclick="carregarModelo('stitch_ar')">1. Ver Stitch</button>
        <button class="menu-button" onclick="carregarModelo('model2')">2. Ver Modelo 2</button>
        <button class="menu-button" onclick="carregarModelo('model3')">3. Ver Modelo 3</button>
    </div>

    <div id="ar-stage">
    </div>
    
    <button id="back-button" style="display: none;" onclick="voltarAoMenu()">← Voltar</button>
    

    <script>
        const menuContainer = document.getElementById('menu-container');
        const arStage = document.getElementById('ar-stage');
        const backButton = document.getElementById('back-button');
        const fixedBackground = document.getElementById('fixed-background');

        // Opcional: listener para garantir que a imagem de fundo está carregada
        fixedBackground.onload = () => {
            console.log('Imagem de fundo carregada.');
            // Aqui podes adicionar alguma lógica extra se precisares,
            // mas normalmente o CSS já deveria estar a funcionar.
        };
        fixedBackground.onerror = () => {
            console.error('Erro ao carregar a imagem de fundo.');
        };


        // Função principal para carregar o modelo escolhido
        function carregarModelo(nomeBase) {
            menuContainer.style.visibility = 'hidden'; // Esconde o menu
            menuContainer.style.opacity = '0'; // Transição suave para o menu (opcional)

            arStage.innerHTML = `
                <model-viewer 
                    id="my-model"
                    src="./${nomeBase}.glb"
                    ios-src="./${nomeBase}.usdz"
                    alt="Modelo ${nomeBase} em Realidade Aumentada"
                    ar
                    ar-modes="webxr scene-viewer quick-look"
                    camera-controls
                    auto-rotate
                    shadow-intensity="1"
                    camera-orbit="0deg 90deg auto" 
                    field-of-view="45deg" 
                    exposure="1" 
                >
                    <button slot="ar-button">
                        Ver no Seu Espaço (AR)
                    </button>
                </model-viewer>
            `;
            // Usa setTimeout para garantir que o DOM foi atualizado antes de tornar visível
            setTimeout(() => {
                arStage.classList.add('visible'); // Mostra o AR Stage usando a classe
                backButton.style.display = 'block'; 
            }, 10); // Pequeno atraso
        }
        
        // Função para voltar ao menu principal
        function voltarAoMenu() {
            arStage.classList.remove('visible'); // Esconde o AR Stage
            arStage.innerHTML = ''; // Limpa o conteúdo do AR Stage
            backButton.style.display = 'none'; 

            // Usa setTimeout para garantir que o AR Stage está escondido antes de mostrar o menu
            setTimeout(() => {
                menuContainer.style.visibility = 'visible'; // Mostra o menu
                menuContainer.style.opacity = '1'; // Transição suave para o menu (opcional)
            }, 300); // Espera um pouco mais do que a transição do AR Stage (0.3s)
        }
    </script>
</body>
</html>
