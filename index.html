<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu de Realidade Aumentada - YDigital Media</title>

    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"></script>

    <style>
        /* Variáveis de Cor (Rosa/Magenta) */
        :root {
            --primary-color: #FF0080; 
            --primary-hover: #cc0066;
        }

        /* -------------------------------------- */
        /* ESTILOS GERAIS, FUNDO E OVERLAY */
        /* -------------------------------------- */
        html, body { /* ADICIONADO: Garante que HTML e Body ocupam 100% da viewport */
            height: 100%; /* ALTERADO DE 100vh para 100% porque o html já tem 100vh, para evitar scrollbar dupla nalguns browsers */
            margin: 0; 
            padding: 0; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            position: relative;
            /* REMOVIDO: min-height: 100vh; já que height: 100% no body e html já faz o efeito desejado */
        }
        html {
            height: 100vh; /* O HTML deve ter a altura da viewport */
            overflow: hidden; /* Evita scrolls indesejados no elemento raiz */
        }
        
        /* A IMAGEM DE FUNDO (position: fixed) */
        #fixed-background {
            position: fixed; 
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; 
            z-index: -10; /* No fundo de tudo */
        }

        /* Sobreposição Escura (Overlay) - CORRIGIDO */
        #background-overlay {
            position: fixed; 
            top: 0;
            left: 0;
            width: 100%;
            height: 100%; 
            background-color: rgba(0, 0, 0, 0.6); 
            z-index: 1; 
        }

        /* -------------------------------------- */
        /* MENU E CONTEÚDO (DEVE FICAR ACIMA DO OVERLAY) */
        /* -------------------------------------- */

        #menu-container {
            display: flex; 
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Continua a ser 100vh para centralizar o conteúdo */
            gap: 20px; 
            text-align: center;
            z-index: 10; 
            position: relative; 
        }

        #logo-container {
            text-align: center;
            margin-bottom: 20px;
            z-index: 11; 
            position: relative;
        }

        #logo {
            max-width: 250px; 
            height: auto;
            display: block;
            margin: 0 auto;
        }
        
        h1 {
            color: white; 
            margin-bottom: 30px;
            font-weight: 300; 
            font-size: 2.5em;
        }

        /* Estilo dos Botões (Rosa/Magenta) */
        .menu-button {
            padding: 15px 30px;
            background-color: var(--primary-color); 
            color: white;
            border: none;
            border-radius: 30px; 
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease; 
            min-width: 240px; 
            font-weight: 600;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .menu-button:hover {
            background-color: var(--primary-hover); 
            transform: translateY(-2px); 
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
        
        /* -------------------------------------- */
        /* AR STAGE (Visualização 3D) */
        /* -------------------------------------- */
        #ar-stage {
            display: none;
            width: 100vw;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 5; 
            background-color: white; 
            display: flex;
