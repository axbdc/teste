<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu de Realidade Aumentada - YDigital Media</title>

    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"></script>

    <style>
        /* A cor ROSA/MAGENTA do logotipo é aproximadamente: #FF0080 */
        :root {
            --primary-color: #FF0080; 
            --primary-hover: #cc0066;
        }

        /* -------------------------------------- */
        /* ESTILOS DE FUNDO E LAYOUT PROFISSIONAL */
        /* -------------------------------------- */
        body { 
            margin: 0; 
            padding: 0; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            
            /* Imagem de Fundo */
            background-image: url('assets/background.jpg'); 
            background-size: cover; 
            background-position: center;
            background-attachment: fixed; 
            
            position: relative;
            min-height: 100vh;
        }

        /* Sobreposição (Overlay) Escura */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6); 
            z-index: 1; 
        }

        /* 1. Título e Logotipo */
        #logo-container {
            text-align: center;
            margin-bottom: 20px;
            z-index: 2;
        }

        #logo {
            max-width: 250px; /* Tamanho razoável para o logo */
            height: auto;
            display: block;
            margin: 0 auto;
        }
        
        h1 {
            color: white; 
            margin-bottom: 30px;
            font-weight: 300; 
            font-size: 2.5em;
            z-index: 2;
        }

        /* Container Principal do Menu */
        #menu-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            gap: 20px; 
            text-align: center;
            z-index: 2; 
            position: relative; 
        }

        /* 2. Estilo dos Botões (Cor Rosa/Magenta) */
        .menu-button {
            padding: 15px 30px;
            background-color: var(--primary-color); /* Rosa do Logo */
            color: white;
            border: none;
            border-radius: 30px; 
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease; 
            min-width: 240px; 
            font-weight: 600;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .menu-button:hover {
            background-color: var(--primary-hover); /* Tom mais escuro no hover */
            transform: translateY(-2px); 
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
        
        /* 3. Palco (Stage) de Realidade Aumentada - AJUSTADO */
        #ar-stage {
            display: none;
            width: 100vw;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 5; 
            /* Adicionado: Fundo branco para contrastar com o modelo 3D */
            background-color: white; 
            display: flex; /* Adicionado para centralizar o model-viewer */
            justify-content: center;
            align-items: center;
        }
        
        model-viewer {
            /* 3. Ocupa APENAS uma parte do ecrã para a visualização 3D */
            width: 80%;
            height: 80%;
            /* 4. Garantir que o model-viewer é responsivo no PC e Telemóvel */
            max-width: 800px; /* Limite máximo no PC */
            max-height: 800px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3); /* Sombra para destacá-lo */
            border-radius: 10px;
        }
        
        /* Botão AR dentro do model-viewer (Cor rosa) */
        model-viewer > button[slot="ar-button"] {
            background-color: var(--primary-color) !important;
        }
        model-viewer > button[slot="ar-button"]:hover {
            background-color: var(--primary-hover) !important;
        }

        /* Botão para Voltar ao Menu */
        #back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background-color: rgba(0, 0, 0, 0.5); 
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s;
        }

        #back-button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        /* Ajustes para Telemóvel (se necessário, embora o Flexbox já ajude muito) */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em; /* Título um pouco menor */
            }
            .menu-button {
                min-width: 80vw; /* Ocupa quase a largura toda do telemóvel */
            }
            #logo {
                max-width: 200px;
            }
        }
    </style>
</head>
<body>

    <div id="menu-container">
        <div id="logo-container">
            <img src="assets/logo.png" id="logo" alt="Logo YDigital Media">
        </div>
        
        <h1>Escolha o Objeto para Experienciar em Realidade Aumentada</h1>
        <button class="menu-button" onclick="carregarModelo('stitch_ar')">1. Ver Stitch</button>
        <button class="menu-button" onclick="carregarModelo('model2')">2. Ver Modelo 2</button>
        <button class="menu-button" onclick="carregarModelo('model3')">3. Ver Modelo 3</button>
    </div>

    <div id="ar-stage">
    </div>
    
    <button id="back-button" style="display: none;" onclick="voltarAoMenu()">← Voltar</button>
    

    <script>
        const menuContainer = document.getElementById('menu-container');
        const arStage = document.getElementById('ar-stage');
        const backButton = document.getElementById('back-button');

        // Função principal para carregar o modelo escolhido
        function carregarModelo(nomeBase) {
            // Esconde o menu e mostra o "stage" AR e o botão "Voltar"
            menuContainer.style.display = 'none';
            arStage.style.display = 'flex'; // Mudado para 'flex' para centralizar
            backButton.style.display = 'block'; 

            // Cria dinamicamente o elemento model-viewer
            arStage.innerHTML = `
                <model-viewer 
                    id="my-model"
                    src="./${nomeBase}.glb"
                    ios-src="./${nomeBase}.usdz"
                    alt="Modelo ${nomeBase} em Realidade Aumentada"
                    ar
                    ar-modes="webxr scene-viewer quick-look"
                    camera-controls
                    auto-rotate
                    shadow-intensity="1"
                    camera-orbit="0deg 90deg auto" 
                    field-of-view="45deg" 
                    exposure="1" /* 3. Adicionado: Ajusta a iluminação para ser mais clara */
                >
                    <button slot="ar-button">
                        Ver no Seu Espaço (AR)
                    </button>
                </model-viewer>
            `;
        }
        
        // Função para voltar ao menu principal
        function voltarAoMenu() {
            // Esconde o "stage" AR e mostra o menu e esconde o botão "Voltar"
            arStage.style.display = 'none';
            menuContainer.style.display = 'flex';
            backButton.style.display = 'none'; 

            // Limpa o model-viewer para descarregar o modelo
            arStage.innerHTML = '';
        }
        
    </script>
</body>
</html>
