<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu de Realidade Aumentada - Teste</title>

    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"></script>

    <style>
        /* -------------------------------------- */
        /* ESTILOS DE FUNDO E LAYOUT PROFISSIONAL */
        /* -------------------------------------- */
        body { 
            margin: 0; 
            padding: 0; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Fonte moderna */
            
            /* 1. IMAGEM DE FUNDO (ATENÇÃO: SUBSTITUA ESTA URL) */
            background-image: url('Gemini_Generated_Image_dl4f9hdl4f9hdl4f.png'); 
            background-size: cover; 
            background-position: center;
            background-attachment: fixed; 
            
            position: relative;
            min-height: 100vh;
        }

        /* Sobreposição (Overlay) Escura para Melhorar a Leitura do Texto Branco */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Fundo preto semi-transparente (60% opacidade) */
            background-color: rgba(0, 0, 0, 0.6); 
            z-index: 1; 
        }
        
        /* Título do Menu */
        h1 {
            color: white; /* Texto branco para o fundo escuro */
            margin-bottom: 30px;
            font-weight: 300; /* Título mais leve e elegante */
            font-size: 2.5em;
        }

        /* Container Principal do Menu */
        #menu-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            gap: 20px; /* Espaço entre botões */
            text-align: center;
            z-index: 2; /* Fica acima do overlay */
            position: relative; 
        }

        /* Estilo dos Botões */
        .menu-button {
            padding: 15px 30px;
            background-color: #007bff; /* Azul primário (cor profissional) */
            color: white;
            border: none;
            border-radius: 30px; /* Botões arredondados */
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease; 
            min-width: 240px; 
            font-weight: 600;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .menu-button:hover {
            background-color: #0056b3; /* Tom mais escuro no hover */
            transform: translateY(-2px); /* Efeito de "levantar" */
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
        /* -------------------------------------- */
        /* FIM DOS ESTILOS PROFISSIONAIS */
        /* -------------------------------------- */
        
        /* Palco (Stage) de Realidade Aumentada */
        #ar-stage {
            display: none;
            width: 100vw;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 5; 
        }
        model-viewer {
            width: 100%;
            height: 100%;
        }
        
        /* Botão para Voltar ao Menu */
        #back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background-color: rgba(0, 0, 0, 0.5); /* Fundo escuro semi-transparente */
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s;
        }

        #back-button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>

    <div id="menu-container">
        <h1>Escolha o Objeto para Experienciar em Realidade Aumentada</h1>
        <button class="menu-button" onclick="carregarModelo('stitch_ar')">1. Ver Stitch</button>
        <button class="menu-button" onclick="carregarModelo('model2')">2. Ver Modelo 2</button>
        <button class="menu-button" onclick="carregarModelo('model3')">3. Ver Modelo 3</button>
    </div>

    <div id="ar-stage">
    </div>
    
    <button id="back-button" style="display: none;" onclick="voltarAoMenu()">← Voltar</button>
    

    <script>
        const menuContainer = document.getElementById('menu-container');
        const arStage = document.getElementById('ar-stage');
        const backButton = document.getElementById('back-button');

        // Função principal para carregar o modelo escolhido
        function carregarModelo(nomeBase) {
            // Esconde o menu e mostra o "stage" AR e o botão "Voltar"
            menuContainer.style.display = 'none';
            arStage.style.display = 'block';
            backButton.style.display = 'block'; 

            // Cria dinamicamente o elemento model-viewer
            arStage.innerHTML = `
                <model-viewer 
                    id="my-model"
                    src="./${nomeBase}.glb"
                    ios-src="./${nomeBase}.usdz"
                    alt="Modelo ${nomeBase} em Realidade Aumentada"
                    ar
                    ar-modes="webxr scene-viewer quick-look"
                    camera-controls
                    auto-rotate
                    shadow-intensity="1"
                    camera-orbit="0deg 90deg auto" 
                    field-of-view="45deg" 
                >
                    <button slot="ar-button" style="padding: 10px 20px; background-color: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold;">
                        Ver no Seu Espaço (AR)
                    </button>
                </model-viewer>
            `;
        }
        
        // Função para voltar ao menu principal
        function voltarAoMenu() {
            // Esconde o "stage" AR e mostra o menu e esconde o botão "Voltar"
            arStage.style.display = 'none';
            menuContainer.style.display = 'flex';
            backButton.style.display = 'none'; 

            // Limpa o model-viewer para descarregar o modelo
            arStage.innerHTML = '';
        }
        
    </script>
</body>
</html>
